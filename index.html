<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .cipher-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .cipher {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        .cipher h2 {
            color: #00bfff;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #2e2e2e;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
        }

        button {
            background: #00bfff;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #00ffff;
        }

        .output {
            margin-top: 15px;
            padding: 10px;
            background: #2e2e2e;
            border-left: 4px solid #00bfff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Cipher Animation Visualizer</h1>
    <div class="cipher-container">
        <div class="cipher" id="caesar">
            <h2>Caesar Cipher</h2>
            <input type="text" id="caesarInput" placeholder="Enter text...">
            <input type="text" id="caesarShift" placeholder="Enter shift (e.g., 3)...">
            <button onclick="runCaesar()">Encrypt</button>
            <div class="output" id="caesarOutput"></div>
        </div>

        <div class="cipher" id="vernam">
            <h2>Vernam Cipher</h2>
            <input type="text" id="vernamInput" placeholder="Enter text...">
            <input type="text" id="vernamKey" placeholder="Enter key (same length as text)...">
            <button onclick="runVernam()">Encrypt</button>
            <div class="output" id="vernamOutput"></div>
        </div>

        <div class="cipher" id="playfair">
            <h2>Playfair Cipher</h2>
            <input type="text" id="playfairInput" placeholder="Enter text...">
            <input type="text" id="playfairKey" placeholder="Enter keyword...">
            <button onclick="runPlayfair()">Encrypt</button>
            <div class="output" id="playfairOutput"></div>
        </div>
    </div>

    <script>
        function animateText(target, text, interval = 50) {
            target.innerHTML = '';
            let i = 0;
            const anim = setInterval(() => {
                if (i < text.length) {
                    target.innerHTML += text[i++];
                } else {
                    clearInterval(anim);
                }
            }, interval);
        }

        function runCaesar() {
            const input = document.getElementById('caesarInput').value.toUpperCase();
            const shift = parseInt(document.getElementById('caesarShift').value);
            let output = '';
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                if (char >= 'A' && char <= 'Z') {
                    const code = ((char.charCodeAt(0) - 65 + shift) % 26) + 65;
                    output += String.fromCharCode(code);
                } else {
                    output += char;
                }
            }
            animateText(document.getElementById('caesarOutput'), output);
        }

        function runVernam() {
            const input = document.getElementById('vernamInput').value.toUpperCase();
            const key = document.getElementById('vernamKey').value.toUpperCase();
            let output = '';
            if (input.length !== key.length) {
                animateText(document.getElementById('vernamOutput'), 'Key must match text length');
                return;
            }
            for (let i = 0; i < input.length; i++) {
                const charCode = input.charCodeAt(i) ^ key.charCodeAt(i);
                output += String.fromCharCode(charCode + 65);
            }
            animateText(document.getElementById('vernamOutput'), output);
        }

        function runPlayfair() {
            const text = document.getElementById('playfairInput').value.toUpperCase().replace(/J/g, 'I').replace(/[^A-Z]/g, '');
            const key = document.getElementById('playfairKey').value.toUpperCase().replace(/J/g, 'I');
            let matrix = [];
            let seen = new Set();
            let preparedKey = (key + "ABCDEFGHIJKLMNOPQRSTUVWXYZ").replace(/[^A-Z]/g, '');
            for (let ch of preparedKey) {
                if (!seen.has(ch)) {
                    seen.add(ch);
                    matrix.push(ch);
                }
            }
            const grid = [];
            for (let i = 0; i < 25; i += 5) grid.push(matrix.slice(i, i + 5));

            let preparedText = '';
            for (let i = 0; i < text.length; i += 2) {
                let a = text[i];
                let b = text[i + 1] || 'X';
                if (a === b) b = 'X';
                preparedText += a + b;
            }

            let output = '';
            for (let i = 0; i < preparedText.length; i += 2) {
                const [a, b] = [preparedText[i], preparedText[i + 1]];
                let [r1, c1, r2, c2] = [0, 0, 0, 0];
                grid.forEach((row, r) => {
                    row.forEach((val, c) => {
                        if (val === a) [r1, c1] = [r, c];
                        if (val === b) [r2, c2] = [r, c];
                    });
                });
                if (r1 === r2) {
                    output += grid[r1][(c1 + 1) % 5] + grid[r2][(c2 + 1) % 5];
                } else if (c1 === c2) {
                    output += grid[(r1 + 1) % 5][c1] + grid[(r2 + 1) % 5][c2];
                } else {
                    output += grid[r1][c2] + grid[r2][c1];
                }
            }

            animateText(document.getElementById('playfairOutput'), output);
        }
    </script>
</body>

</html>
